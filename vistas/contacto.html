       <p class="pnav">CONTACTO</p>

                  <h2 class="h1cont colornegro" data-aos="flip-up">Haga su pedido</h2>
      <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">    
            <form class="formcontac" action method="get" enctype="text/plain">
  
            <div data-aos="fade-up" class="input-group">
                <span class="input-group-text">Nombre y apellido</span>
                <input type="text" aria-label="First name" class="form-control">
                <input type="text" aria-label="Last name" class="form-control">
              </div>
            <div data-aos="fade-up" class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
              </div>
            <select data-aos="fade-up" class="form-select" aria-label="Default select example">
                <option selected>Género</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
              </select>
              <div data-aos="fade-up" class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Ingrese su pedido</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
             <div data-aos="fade-up">
            <input class="btn btn-primary" type="submit" value="Enviar">
            <input class="btn btn-primary" type="reset" value="Borrar">
        </div>
            <div data-aos="fade-up" class="form-check form-check-reverse">
                <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
                <label class="form-check-label" for="reverseCheck1">
                  Acepto términos y condiciones.
                </label>
              </div>
            </form>
          </div>
            <section class="col-md-6 sectioncont">
                <img class="imagencont" src="../Assets/Imagen1.jpg" alt="productos de limpieza">
            </section>
      </div>
      </div>
